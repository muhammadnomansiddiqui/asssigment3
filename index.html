<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="./app.js" defer></script>

<body>
  <header>
    <h1>Movie App</h1>
    <main>
      <div class="container">
        <label for="gerne" style="margin:20px">Gerne</label>
        <input type="text" name="" id="gerneValue" placeholder="All">
        <label for="year" style="margin:20px">year</label>
        <input type="text" name="" id="yearValue" placeholder="All">
        <label for="language" style="margin:20px">Language</label>
        <input type="text" name="" id="languageValue" placeholder="All">
        <label for="rating" style="margin:20px">Rating</label>
        <input type="text" name="" id="ratingValue" placeholder="All">
      </div>
    </main>
    <div class="search-form-container">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <section id="movieResults">
      <h2 class="search-results-heading">Search Results</h2>
      <div class="list-container">
        <ul id="movie-list"></ul>
      </div>
    </section>
  </main>
</body>
